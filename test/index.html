<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="piano">
        <div data-note="C" class="key white" onclick="playSound('C')">1</div>
        <div data-note="Db" class="key black" onclick="playSound('Db')">2</div>
        <div data-note="D" class="key white" onclick="playSound('D')">3</div>
        <div data-note="Eb" class="key black" onclick="playSound('Eb')">4</div>
        <div data-note="E" class="key white" onclick="playSound('E')">5</div>
        <!-- Add more keys as needed -->
    </div>
    <script src="script.js"></script>
</body>
</html>
